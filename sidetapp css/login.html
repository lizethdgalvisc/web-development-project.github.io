<!DOCTYPE html>
<html lang="en">

<head>

  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/Recurso 2.PNG" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>SidetApp Login</title>
</head>
<body>
 
    <div class="alert-box">
        <p class="alert">Esto es un mensaje de alerta</p>
    </div>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a SidetApp</h2>        
                           
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter'></i>
                </div>
            </div>            
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <input type="submit" value="Ingresar" onclick="validate()">
             <p><a href="/olvidarcontra.html">¿Olvidaste tu contraseña?</a></p>  
        </form>
    </div>
  
       
    </div>
    <script src="js/main.js"></script>

</body>

</html>
