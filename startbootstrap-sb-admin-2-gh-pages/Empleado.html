<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/Recurso 2.PNG" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>SidetApp Login</title>
</head>
<body>
    <div class="container-form sign-up">      
        <form class="formulario">
    <h2 class="create-account">Empleado</h2>
    <div  class="dni">
     <input type="text"   name="firstname" placeholder="Identificacion " id="Dni">
 </div> 
    <div class="nombre">
         <input type="text" name="firstname"placeholder="Nombre Usuario" id="Nombre">
    </div>
 <div class="fecha">
         <input type="date" name="fechaesperada" placeholder=" Feha de nacimiento" id=" Feha de nacimiento">
   </div>
   <div class="edad">
         <input type="text" name="firstname"placeholder="Edad" id="Edad">
   </div>
    <div class="ciudad">
        <select type="text" name="firstname" placeholder="Ciudad" id="Ciudad">
            <option value="value1">Seleccione Ciudad</option>
       
        </select>
   </div>
 <div class="area">
       <input type="text" name="firstname" placeholder="Area de conocimiento" id="Area de conocimiento">
  </div>
   <div class="habilidad">
        <input  type="text" name="firstname"placeholder="Habilidad" id="Habilidad" >

    </div>
    <div class="direccion">
        <input type="" name="firstname" placeholder="Dirección" id="Dirección">
   </div >
   <div class="telefono">
        <input type="tel" name="firstname" placeholder="Telefono" id="Telefono">
   </div>
   <div class="disponibilidad">
       <input type="text" name="firstname" placeholder="Disponibilidad" id="Disponibilidad">
   </div>
    <div class="hv">
    <input type="file" name="archivosubido" placeholder=" Selección hoja de vida" id=" Selección hoja de vida">    
    </div>   
    <div class="calificacion">
        <input type="text" name="lastname"placeholder="Calificación" id="Calificación">
    </div>
    <div class="contrasena">
       <input type="password" name="pass" placeholder="Contraseña" id="Contraseña">
   </div>
    <div>
        <input type="submit" value="Enviar">    
    </div>  
</form>  
</div> 
    <script src="js/main.js"></script>
</body>
</html>
